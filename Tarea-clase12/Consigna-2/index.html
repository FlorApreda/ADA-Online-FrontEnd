<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Turismo</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="card">
			<head>
				<img src="img/StJohn.jpg" />
				<div class="precio">
					<p>From $599</p>
				</div>
				<div class="categoria">
					<h4>Popular</h4>
				</div>
			</head>
			
			<main>
				<h1>Fort-de-Grance to St. John's 7 nights</h1>
				<p>Eastern Caribbean, Jewel of the Sea</p>
				<p>Sailing Dates:</p>

				<div class="todos-cuadraditos">
					<div class="cuadradito">
						<p>14 DEC</p>
					</div>
					<div class="cuadradito">
						<p>19 DEC</p>
					</div>
					<div class="cuadradito">
						<p>31 DEC</p>
					</div>
				</div>

			</main>

			<hr class="rayita"> </hr>

			<footer>
				<i class="far fa-heart"></i>
				<p>88</p>
				<i class="far fa-bookmark"></i>
				<p>19</p>
			</footer>
		</div>
	</body>
</html>
