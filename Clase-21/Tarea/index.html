<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tarea</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
			integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<aside>
			<div class="usuario-info">
				<img class="Foto-perfil principal" src="img/user1.jpg" />
				<div class="usuario-info-1">
					<h3 class="nombre-usuario">Alec Issigonis</h3>
					<p class="editar-usuario">EDIT</p>
				</div>
			</div>

			<ul class="lista-menu">
				<li>
					<a href="#dashboard" class="button">
						<i class="fas fa-border-all"></i>
						<span class="opciones">DASHBOARD</span>
					</a>
				</li>

				<li>
					<a href="#members" class="button">
						<i class="fas fa-user"></i>
						<span class="opciones">MEMBERS</span>
					</a>
				</li>

				<li>
					<a href="#database" class="button">
						<i class="fas fa-database"></i>
						<span class="opciones">DATABASE</span>
					</a>
				</li>

				<li>
					<a href="#statistics" class="button">
						<i class="far fa-chart-bar"></i>
						<span class="opciones">STATISTICS</span>
					</a>
				</li>
			</ul>

			<a href="#settings" class="button"
				><i class="fas fa-cog"></i>
				<span class="opciones">SETTINGS</span>
			</a>
		</aside>

		<main></main>
	</body>
</html>
